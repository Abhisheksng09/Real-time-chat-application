<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Chat</title>
    <link rel="stylesheet" href="/style.css">
    <!-- <link rel="stylesheet" href="public/style.css"> -->
</head>
<body>
    <div class="chatPage">
        <div class="chatContainer">
            
            <div class="header">
                <h2>Let's Chat by AJ</h2>
                <a href="http://localhost:8000/"> <img src="/images/closeIcon.png" alt="Close" /></a>
            </div>
            
            <div class="chatBox">
                <div class="messageBox center">
                    <b>Hi, Welcome to the Global Chat. <br>Don't share your personal information. </b>
                </div>
            </div>

            <div class="inputBox">
                    <input  type="text" id="messageInput" placeholder="Write message"/>       
                    <button class="sendBtn" onclick="sendMessageTrigger()">
                        <img src="images/send.png" alt="Send"/>
                    </button>
            </div>     
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>
</body>
</html>
